<form (ngSubmit)="onCalculate()">
    <div class="input-group">
        <p>
            <label for="initial-investment">Initial Investment</label>
            <input id="initial-investment" type="number" [(ngModel)]="initialInvestment" name="initial-investment">
        </p>
        <p>
            <label for="annual-investment">Annual Investment</label>
            <input id="annual-investment" type="number" [(ngModel)]="annualInvestment" name="annual-investment">
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expected-return">Expected Return</label>
            <input id="expected-return" type="number" [(ngModel)]="expectedReturn" name="expected-return">
        </p>
        <p>
            <label for="duration">Duration</label>
            <input id="duration" type="number" [(ngModel)]="duration" name="duration">
        </p>
    </div>
    <p>
        <button>Calculate</button>
    </p>
        
</form>
